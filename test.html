<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/gh/readyyyk/SocketApi/SocketApi.min.js"></script>
    <script>
        const socket = new SocketApi('ws://localhost:3001/ws?room=123')

        socket.emit("connection", {detail: "trying to connect"})
        socket.emit("smth", {complexity: 3, innerData: {field1: true, field2: ["a", "b", "c"]}})

        socket.on("connection", e=>console.log(e))
        socket.on("smth", e=>console.log(e))
    </script>
</body>
</html>
