    <script src="./SocketApi.js"></script>
    <script>
        const socket = new WebSocket("ws://localhost:3001/ws?room=123")
        const socketApi = SocketApi(socket)
        socket.onmessage = (event) => console.log("Got from server: ", JSON.parse(event.data))
        socket.onopen = function(){
            socketApi.emit("connection", {type: "trying to connect"})
            // setTimeout(()=>socket.close(), 100)
        }
        socket.onclose = (e) => console.log(e)
